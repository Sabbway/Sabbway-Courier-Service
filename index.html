<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabbway Courier Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            margin-top: 100px;
        }

        .tracking-content {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            margin-top: 100px;
        }

        .progress-bar {
            animation: moveProgress 3s linear infinite;
        }

        @keyframes moveProgress {
            from {
                width: 0%;
            }
            to {
                width: 75%;
            }
        }
    </style>
</head>
<body>
    <div id="homePage" class="container text-center">
        <div class="content">
            <h1 class="mb-4">Welcome to Sabbway Courier Service</h1>
            <p>Track your package and stay updated!</p>
            <form id="trackingForm" class="mt-4">
                <div class="mb-3">
                    <input type="text" id="trackingNumber" class="form-control" placeholder="Enter Tracking Number">
                </div>
                <button type="submit" class="btn btn-primary">Track Package</button>
            </form>
        </div>
    </div>

    <div id="trackingPage" class="container text-center" style="display: none;">
        <div class="tracking-content">
            <h1 class="mb-4">Tracking Information</h1>
            <p>Package to: <strong>3 Mill Stone Dr, Ashville, NC 28803</strong></p>
            <p>Estimated Delivery Date: <strong>28th December</strong></p>
            <div class="progress mt-4">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 75%;">In Transit</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("trackingForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const trackingNumber = document.getElementById("trackingNumber").value;

            if (trackingNumber === "THg678Kou7") {
                document.getElementById("homePage").style.display = "none";
                document.getElementById("trackingPage").style.display = "block";
            } else {
                alert("Invalid tracking number. Please try again.");
            }
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
